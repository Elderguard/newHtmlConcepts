    <main class="presentation">
        <canvas id="canvas" width="400" height="400"></canvas>
        <input type="text" size="40" onkeydown="identificaTecla(event)">
        <p id="div"></p>
        <script>
            document.addEventListener(key)
            function identificaTecla(event){
                let key = event.key;
                document.getElementByID("div").innerHTML= "A tecla pressionada foi: " + key;
            }
        </script>
        <script src="./games/snake/snake.js"></script>
    </main>
